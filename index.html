<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>vera first calculator</title>
    </head>
    <body>
        <div class="calculator-grid">
            <input type="text" id="myInput" onfocus="focusFunction()" onblur="blurFunction()" class="calculator-screen" value="30-20">
            <div class="calculator-keys">
                <button  class="operator">(</button>
                <button  class="operator" >)</button>
                <button  class="operator">%</button>
                <button  class="operator clear">AC</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>

                <button>1</button>
                <button>2</button>
                <button >3</button>
                <button  class="operator">-</button>

                <button  value="0">0</button>
                <button  value=".">.</button>
                <button  class="equal">=</button>
                <button  class="operator">+</button>
                
            </div>
        </div>
    </body>
    <script>
        //focus=changes background background color of screen to lightpink
        function focusFunction(){
            document.getElementById("myInput").style.background="rgb(43, 42, 42)";
        }

        //no focus = background color of screen remains black
        function blurFunction(){
            document.getElementById("myInput").style.background="#181818";
        }
    </script>
</html>
